{% extends 'policeUserBase.html' %}

{% load static %}

{% block content %}
<h1>All Messages </h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Content</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for message in msgs %}
        <tr>
          
            <td>{{ message.date}}</td>
            <td>{{ message.name}}</td>
            <td>{{ message.content}} {{dec}}</td>
            <td>{{ message.levelOfPriority}}</td>
            <td>{{ message.status}}</td>
            <td><a class="btn btn-primary" href="#">Action</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>




{% endblock %}
